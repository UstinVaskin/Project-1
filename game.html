<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width">

  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">

<body>

    <div> <img id="wawes" src="anchors.png" alt="anchors"></div>

    <a href="index.html"> <button type="button" id="resetGame" class="ml-2 btn btn-primary btn-sm">

    <footer>
      <p> <span>Made</span> with <span>&#9829</span> by
